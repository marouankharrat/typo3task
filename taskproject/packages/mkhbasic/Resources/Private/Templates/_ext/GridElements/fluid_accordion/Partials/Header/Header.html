<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{layout}">
	<f:case value="1">
		<h1 class="{positionClass}">
			<a data-toggle="collapse" data-parent="#accordion_{uid}" href="#accordion_content_c{uid}" aria-expanded="true" aria-controls="accordion_content_c{uid}" class="collapsed"><f:link.typolink parameter="{link}">{header}</f:link.typolink></a>
		</h1>
	</f:case>
	<f:case value="2">
		<h2 class="{positionClass}">
			<a data-toggle="collapse" data-parent="#accordion_{uid}" href="#accordion_content_c{uid}" aria-expanded="true" aria-controls="accordion_content_c{uid}" class="collapsed"><f:link.typolink parameter="{link}">{header}</f:link.typolink></a>
		</h2>
	</f:case>
	<f:case value="3">
		<h3><a data-toggle="collapse" data-parent="#accordion_{uid}" href="#accordion_content_c{uid}" aria-expanded="true" aria-controls="accordion_content_c{uid}" class="collapsed">{header}</a></h3>
	</f:case>
	<f:case value="4">
		<h4><a data-toggle="collapse" data-parent="#accordion_{uid}" href="#accordion_content_c{uid}" aria-expanded="true" aria-controls="accordion_content_c{uid}" class="collapsed">{header}</a></h4>
	</f:case>
	<f:case value="5">
		<h5><a data-toggle="collapse" data-parent="#accordion_{uid}" href="#accordion_content_c{uid}" aria-expanded="true" aria-controls="accordion_content_c{uid}" class="collapsed">{header}</a></h5>
	</f:case>
	<f:case value="6">
		<h6><a data-toggle="collapse" data-parent="#accordion_{uid}" href="#accordion_content_c{uid}" aria-expanded="true" aria-controls="accordion_content_c{uid}" class="collapsed">{header}</a></h6>
	</f:case>
	<f:case value="100">
		<f:comment> -- do not show header -- </f:comment>
	</f:case>
	<f:case default="true">
		<f:if condition="{default}">
			<f:render partial="Header/Header" arguments="{
				header: header,
				layout: default,
				link: link,
				uid: uid}" />
		</f:if>
	</f:case>
</f:switch>
</html>
