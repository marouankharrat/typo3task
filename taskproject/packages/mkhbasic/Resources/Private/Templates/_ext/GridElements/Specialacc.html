<div class="panel-group clearfix" uk-accordion>
    <div id="specialAccordion_{data.uid} c{data.uid}" class="specialAccordion panel-title clearfix {f:if(condition: '{data.flexform_openfirst} == 1', then: 'uk-open')}">
        <a data-toggle="collapse" data-parent="#specialAccordion_{data.uid}" href="#specialAccordion_content_c{data.uid}" data-expanded="false" aria-controls="specialAccordion_content_c{data.uid}" class="uk-accordion-title collapsed" onclick="return false">
            <span class="specialAccordion_header"><f:format.raw>{data.header}</f:format.raw></span>
        </a>
        <div id="specialAccordion_content_c{data.uid}" class="uk-accordion-content panel-collapse collapse" aria-labelledby="specialAccordion_head_c{data.uid}">
            <f:if condition="{children.1.10} == ''">
                <p class="bodytext"><f:translate key="no_content" extensionName="gridelements" /></p>
            </f:if>
            <f:if condition="{children}">
                <f:then>
                    <a id="c{data.uid}"></a>
                    <f:if condition="{data._LOCALIZED_UID}">
                        <a id="c{data._LOCALIZED_UID}"></a>
                    </f:if>
                    <f:render partial="Container" arguments="{_all}" optional="true"/>
                </f:then>
                <f:else>
                    <f:if condition="{data.CType}">
                        <f:cObject typoscriptObjectPath="tt_content.{data.CType}" data="{data}" table="tt_content" />
                    </f:if>
                </f:else>
            </f:if>
        </div>
    </div>
</div>
